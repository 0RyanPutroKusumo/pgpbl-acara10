<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS GeoJSON Line</title>
    <link href="https://unsorry.net/assets-date/images/favicon.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <div id="map"></div>
    <script>
      /* Initial Map */
      var map = L.map("map").setView([-7.568343883486947, 110.8169306697571], 13);

      /* Tile Basemap */
      var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
      });
      basemap.addTo(map);

      /* GeoJSON Polygon */
      var polygon = L.geoJson(null, {
        /* Style polygon */
        style: function (feature) {
          if (feature.properties.TTP_LHN === "Danau/Situ") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#0011ff",
            };
          }
          if (feature.properties.TTP_LHN === "Gedung/Bangunan") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#ff0000",
            };
          }
          if (feature.properties.TTP_LHN === "Padang Rumput") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#7fc97f",
            };
          }
          if (feature.properties.TTP_LHN === "Perkebunan/Kebun") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#b7ff00",
            };
          }
          if (feature.properties.TTP_LHN === "Permukiman dan Tempat Kegiatan") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#ff5100",
            };
          }
          if (feature.properties.TTP_LHN === "Sawah") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#00ff37",
            };
          }
          if (feature.properties.TTP_LHN === "Taman Margasatwa") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#00ff59",
            };
          }
          if (feature.properties.TTP_LHN === "Tegalan/Ladang") {
            return {
              opacity: 1,
              color: "black",
              weight: 1,
              fillOpacity: 0.7,
              fillColor: "#ffff00",
            };
          }
        },

        onEachFeature: function (feature, layer) {
          //   var popupContent = "Penutup Lahan: " + feature.properties.TTP_LHN + "<br>" + "Luas: " + feature.properties.Luas + " km2";
          var popupContent = "Penutup Lahan: " + feature.properties.TTP_LHN;
          layer.on({
            click: function (e) {
              polygon.bindPopup(popupContent);
            },
            mouseover: function (e) {
              polygon.bindTooltip(feature.properties.TTP_LHN, {
                sticky: true,
              });
            },
          });
        },
      });

      $.getJSON("data/LAHAN.geojson", function (data) {
        polygon.addData(data);
        map.addLayer(polygon);
      });
    </script>
  </body>
</html>
